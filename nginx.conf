events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Global settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=5r/s;

    # Common SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_buffers 8 32k;
    proxy_buffer_size 32k;
    proxy_busy_buffers_size 64k;

    # Server block for HTTP
    server {
        listen 80;
        server_name sigrop.site www.sigrop.site;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # Server block for HTTPS
    server {
        listen 443 ssl;
        server_name sigrop.site www.sigrop.site;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/sigrop.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sigrop.site/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy no-referrer-when-downgrade always;
        add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none';" always;

        # Access and error logs
        access_log /var/log/nginx/sigrop-access.log main;
        error_log /var/log/nginx/sigrop-error.log warn;

        # Main proxy location
        location / {
            limit_req zone=mylimit burst=20 nodelay;
            proxy_pass http://app:8080;
            proxy_redirect off;
            proxy_intercept_errors off;
        }
    }
}